<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.1.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <script src="app.js"></script>

</head>
<body ng-app="buttonsDemo1">

    <div ng-controller="AppCtrl" ng-cloak>
      <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">IOT Thing Shadow Values</div>
      </md-toolbar>
      <md-content>
        <div flex-xs flex-gt-xs="50" layout="column">
              <md-card>
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">Room Temperature is {{tempDisc}}</span>
                    <span class="md-subhead">Absolute Temperature Value = {{tempValue}} degC</span>
                  </md-card-title-text>
                </md-card-title>
              </md-card>
              <md-card>
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">Room is {{lightDisc}}</span>
                    <span class="md-subhead">Absolute Luminosity Value = {{lightValue}} </span>
                  </md-card-title-text>
                </md-card-title>
              </md-card>
              <md-card "{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">Touch Sensor is {{touchDisc}}</span>
                  </md-card-title-text>
                </md-card-title>
              </md-card>
        </div>

      </md-content>
    </div>
</body>
</html>
